<div style="text-align: left;background-color: #0c0c52;color: #ffffff;padding: 20px;">
  <h1>
   Login to open Animalwells DashBoard !
  </h1>
</div>
<div>
<form class="form-horizontal" [formGroup]="employeeLoginForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
       
        <div class="panel-body">
<div class="inputHolder">
            <div class="form-group" style="width:100%;">
              <label class="col-sm-2 control-label" for="fullNameOrEmail">full Name or email</label>
                <div class="col-sm-5">
                  <input id="fullNameOrEmail" formControlName="fullNameOrEmail" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group" style="width:100%;">
                <label class="col-sm-2 control-label" for="password">Password</label>
                  <div class="col-sm-5">
                    <input id="password" formControlName="password" type="text" class="form-control">
                  </div>
              </div>
             
              <div class="panel-footer" >
                    <button  class="btn btn-primary" id="loginSaveButton" (click)="onLoadDataClick()">
                   Login
                    </button>
                
                </div>
              
              </div>
        </div>
        
    </div >
    <!-- <router-outlet></router-outlet> -->
   
    </form>
